<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div id="title">
      <h1>Tic Tac Toe Game</h1>
      <div id="message-box">
        <h2 id="message" class="">Do you want to play a new game?</h2>
        <input id="start-btn" type="button" name="button" value="New Game">
      </div>
    </div>
    <div id="info">
      <div id="X" class="player">Player X</div>
      <div id="O" class="player">Player O</div>
    </div>
    <table>
      <tr>
        <td id="0" class="cell"></td>
        <td id="1" class="cell"></td>
        <td id="2" class="cell"></td>
      </tr>

      <tr>
        <td id="3" class="cell"></td>
        <td id="4" class="cell"></td>
        <td id="5" class="cell"></td>
      </tr>

      <tr>
        <td id="6" class="cell"></td>
        <td id="7" class="cell"></td>
        <td id="8" class="cell"></td>
      </tr>
    </table>

    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
