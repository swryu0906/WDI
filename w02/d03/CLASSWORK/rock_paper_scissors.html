<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <h1 id="title">Rock, Paper, Scissors Game</h1>

      <div id="image-box">
        <img id="image" src="images/rock_paper_scissors.gif" alt="rock paper scissors image" />
      </div>

      <h3 id="message">Do you want to start a game?</h3>

      <h3 id="instruction">Click the below button.</h3>

      <div id="yesnoButtons" class="row">
        <button id="yes" class='gameButtons'>yes</button>
        <button id="no" class='gameButtons'>no</button>
      </div>

      <div id="rpsButtons" class="row hidden">
          <button id="rock" class="gameButtons">rock</button>
          <button id="paper" class="gameButtons">paper</button>
          <button id="scissors" class="gameButtons">scissors</button>
      </div>

    </div>
    <!-- /.container -->

    <script type="text/javascript" src="rock_paper_scissors.js">
    </script>
  </body>
</html>
