<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Museumr</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="nav">
    <ul>
      <li class="artist-link">Artists</li>
      <li class="paintings-link">Paintings</li>
      <li class="new-artist">Add Artist</li>
      <li class="new-painting">Add Painting</li>
    </ul>
  </div>


  <div class="results-div">
  <div class="horizontal"></div>
  </div>

  <div class="form-div"></div>

  <template id="painting-template">
    <div class="image-frame" data-id="{{_id}}">
      <img src="http://fc09.deviantart.net/fs71/f/2012/200/4/e/empty_frame_by_cnpollard-d57w07t.png">
      <div class="painting">
        <img src="{{img_url}}">
      </div>
        <h1>{{title}}</h1>
      <h3>{{year_made}}</h3>
      <h5 class="delete" data-id="{{_id}}">DELETE</h5>
    </div>
  </template>

  <template id="artist-template">
    <div class="artist" data-id="{{_id}}">
      <div class="artist-image">
        <h1>{{name}}</h1>
        <img src="{{img_url}}">
      </div>
      <h2 class="show-more">Show More Info</h2>
      <div class="artist-info">
        <h3>Born: {{birthYear}}</h3>
        <h3>Nationality: {{nationality}}</h3>
        <p>{{description}}</p>
        <h5 class="edit-artist"> EDIT ARTIST</h5>
        <h5 class="delete-artist">DELETE ARTIST</h5>
      </div>
    </div>
  </template>

  <template id="artist-form-template">
    <div class="form">
      <p>Name: <input type="text" id="artist-name" placeholder="Name"></p>
      <p>Birth Year: <input type="text" id="artist-birth-year" placeholder="Birth Year"></p>
      <p>Nationality: <input type="text" id="artist-nationality" placeholder="Nationality"></p>
      <p>Image: <input type="text" id="artist-image" placeholder="Image"></p>
      <p>Description: <textarea id="artist-description" placeholder="Description"></textarea></p><br>
      <button class="new-artist-submit">Add Artist</button>
    </div>
  </template>

  <template id="artist-edit-template">
    <div class="form">
      <p>Name: <input type="text" id="artist-name" value="{{name}}"></p>
      <p>Birth Year: <input type="text" id="artist-birth-year" value="{{birthYear}}"></p>
      <p>Nationality: <input type="text" id="artist-nationality" value="{{nationality}}"></p>
      <p>Image: <input type="text" id="artist-image" value="{{img_url}}"></p>
      <p>Description: <input id="artist-description" value="{{description}}"></p><br>
      <input type="hidden" value="{{_id}}" id="artist-id">
      <button class="edit-artist-submit">Update Artist</button>
    </div>
  </template>

  <template id="painting-form-template">
    <div class="form">
      <p>Title: <input type="text" id="painting-title" placeholder="Title"></p>
      <p>Image: <input type="text" id="painting-image" placeholder="Image"></p>
      <input type="hidden" value="{{id}}" id="artist-id">
      <button class="add-painting-button">ADD PAINTING</button>
    </div>
  </template>

</body>
</html>
