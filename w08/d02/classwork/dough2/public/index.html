<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  </head>
  <body>
    <h1>Doughnut 2 Apps</h1>

    <button class="donuts">Donuts</button>
    <button class="styles">Style</button>
    <button class="flavors">Flavor</button>

    <div class="response">

    </div>

    <template id="donuts" type="text/x-handlebars-template">
      {{#each donuts}}
      <h3>{{ this.id }}</h3>
      <p>flavor: {{ this.flavor }}, style: {{ this.style }}</p>
      {{/each}}
    </template>

    <template id="styles" type="text/x-handlebars-template">
      {{ #each donuts }}
      <h3>{{ this.id }}</h3>
      <p>{{ this['style'] }}</p>
    </template>

    <template id="flavors" type="text/x-handlebars-template">
      {{ #each donuts }}
      <h3>{{ this.id }}</h3>
      <p>{{ this['flavor'] }}</p>
    </template>

    <script src="./js/app.js">
    </script>
  </body>
</html>
