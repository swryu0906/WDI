<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Hello world</h1>

    <div>
        <button class="donuts">doughuts</button>
    </div>

    <div>
        <button class="styles">doughut styles</button>
    </div>

    <div class="response">

    </div>

    <template id="donuts" type="text/x-handlebars-template">
        {{#each donuts}}
        <h3>{{this.id}}</h3>
        <p>
          {{this.flavor}} | {{this.style}}
        </p>
        {{/each}}
    </template>

    <script src="script.js"></script>
  </body>
</html>
